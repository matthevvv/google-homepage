<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Roboto">
    <title>Google</title>
</head>
<body>
    <nav>
        <div id="about" class="navbar"><a href="#" class="navlink">About</a></div>
        <div id="store" class="navbar"><a href="#" class="navlink">Store</a></div>
        <div id="empty" class="navbar"></div>
        <div id="gmail" class="navbar"><a href="#" class="navlink">Gmail</a></div>
        <div id="images" class="navbar"><a href="#" class="navlink">Images</a></div>
        <div id="apps-button" class="navbar">
            <span class="material-icons-outlined"><a href="#" class="applink">apps</a></span>
        </div>
        <div id="sign-in" class="navbar">
            <button id="sign-in-button" name="sign-in-button" class="">Sign In</button>
        </div>
    </nav>
    <main>
        <div id="center">
        <div id="logo-space">
        <img src="images/googlelogo_color_272x92dp.png" alt="Google logo" id="google-logo">
        </div>
        <div id="search-space">
        <form role="search" action="" id="search-form"> 
            <div id="search-box">
            <div id="search-icon"><img src="images/google-search.png" alt=""></div>
            <input type="search" id="search-input" name="q" maxlength="2048" autocomplete="off" autocapitalize="off" autocorrect="off" spellcheck="false" autofocus>
            <div id="mic-icon"><a href="/#"><img src="images/google-microphone.png" alt=""></a></div>
            </div>
            <div id="button-space">
            <input type="submit" id="google-search-button" value="Google Search" class="search-button">
            <button id="feeling-lucky-button" name="feeling-lucky-button" class="search-button">I'm Feeling Lucky</button>
            </div>
        </form>
        </div>
        </div>
    </main>
    <footer>
            <div id="advertising" class="footerbar"><a href="#" class="footerlink">Advertising</a></div>
            <div id="business" class="footerbar"><a href="#" class="footerlink">Business</a></div>
            <div id="how-search-works" class="footerbar"><a href="#" class="footerlink">How Search works</a></div>
            <div id="empty" class="footerbar"></div>
            <div id="privacy" class="footerbar"><a href="#" class="footerlink">Privacy</a></div>
            <div id="terms" class="footerbar"><a href="#" class="footerlink">Terms</a></div>
            <div id="settings" class="footerbar"><a href="#" class="footerlink">Settings</a></div>
    </footer>
</body>
</html>
